<body>

	<script>

		// determines if 2 arrays contain the same number of the same values
		function similarArrays(array1,array2) {
			if (array1.length != array2.length) {
				return false;
			}
			for (var i = 0; i < array1.length; i++) {
				if (array2.indexOf(array1[i]) === -1) {
					return false;
				}
			}
			return true;
		}

	</script>

</body>
