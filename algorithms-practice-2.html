<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<script>

	function isLeapYear(year) {
		// year not divisible by 4 is not a leap year
		if (year % 4) {
			return false;
		// year divisible by 4 and not divisible by 100 is a leap year
		} else if (year % 100) {
			return true;
		// year divisible by 4 and 100 and not divisible by 400 is not a leap year
		} else if (year % 400) {
			return false;
		// year divisible by 4, 100, and 400 is a leap year
		} else {
			return true;
		}
	}

	</script>

</body>
</html>
